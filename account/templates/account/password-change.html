<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends "main/home_page.html" %}
    {%load static%}
    {%load catalog_tags%}


</head>
<body>
{%block body%}

<div class="container">
    <div class="recovery border">
        <h2 style="font-weight: 200">
            Changing password for account {{username}}
        </h2>
        <form method="post" class="password-change">
            {%csrf_token%}
            {{form.as_p}}
            <input style="margin-left: 0px; max-width: 200px; padding-left: 0px;" class="footer-submit" type="submit"
                   value="Change Password">
        </form>
    </div>
</div>

{%endblock%}
</body>
</html>
